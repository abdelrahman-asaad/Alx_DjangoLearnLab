{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Your Profile</h2>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>

<h3>Edit Profile</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
</form>
{% endblock %}
