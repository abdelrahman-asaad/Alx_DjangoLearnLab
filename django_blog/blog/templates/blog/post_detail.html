{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>
<p>By {{ object.author }} - {{ object.created_at }}</p>

{% if user == object.author %}
    <a href="{% url 'post-update' object.pk %}">Edit</a>
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}
{% endblock %}
