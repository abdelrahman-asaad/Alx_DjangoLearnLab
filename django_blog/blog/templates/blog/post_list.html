{% extends "base.html" %}
{% block title %}All Posts{% endblock %}
{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:20 }}</p>
{% empty %}
    <p>No posts found.</p>
{% endfor %}
<a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
